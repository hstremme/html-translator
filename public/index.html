<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="pt-4">HTML-Translator (DE -> EN)</h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">DeepL-API-Key</span>
            <input type="text" class="form-control" name="APIkey" id="api_key">
        </div>
        <div class="row">
            <div class="col-6 pr-2" style="height: 400px">
                <textarea class="text-input" name="htmlinput" id="html_input" style="height: 100%; width: 100%; resize: none; padding: 5px"></textarea>
            </div>
            <div class="col-6 pl-2">
                <textarea readonly class="text-input" id="html_output" style="height: 100%; width: 100%; resize: none; padding: 5px"></textarea>
            </div>
        </div>
        <button class="btn btn-dark mt-3" id="trans_button">Translate</button>
        <div class="alert alert-warning mt-3" id="alert" role="alert" style="display: none;">
            This is a warning alertâ€”check it out!
        </div>
    </div>
    <script src="calls.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
